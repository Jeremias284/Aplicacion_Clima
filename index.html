<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion_Clima_Jere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" flex-conteiner ">
        <section class="parteIzquierda" id="parteIzquierda">
            <div class="header" id="header">
                <div class="buscador" id="header">
                   <form class="search_submit" id="search-form">
                    <input type="text" class="search" id="search_input" placeholder="Search for places...">
                    <button type="submit"></button>
                   </form>
                </div>
            </div>
            <div class="clima_Actual" id="clima_Actual">
                <img src="img/09n.png" alt="">
                <div class="grados" id="grados">
                    <p id="grados_Actual">12°C</p>
                </div>
                <h2 id="fecha_Actual">Monday, 16:00</h2>
                <p id="clima_Actual"> Mostly Cloudy</p>
                <p>Rian -30%</p>
                <img src="img/NewYork.jpg" alt="">
            </div>
        </section>
        <section class="parteDerecha" id="parteDerecha">
            <div class="header" id="header2">
                <div class="enlaces">
                    <a href="#">Today</a>
                    <a href="#">Week</a>
                </div>
                <div class="datos">
                    <a href="#" id="centigrados">°C</a>
                    <a href="#" id="fahrenheit">°F</a>
                </div>
            </div>
            <div class="diasSemanales">
                <div class="dia">
                    <h3>Sun</h3>
                    <img src="img/01d.png" alt="">
                    <div class="temperatura">
                        <p id="grados0">15°</p>
                    </div>
                </div>
                <div class="dia">
                    <h3>Mon</h3>
                    <img src="img/02d.png" alt="">
                    <div class="temperatura">
                        <p id="grados1">12°</p>
                    </div>
                </div>
                <div class="dia">
                    <h3>Tue</h3>
                    <img src="img/03d.png" alt="">
                    <div class="temperatura">
                        <p id="grados2">9°</p>
                    </div>
                </div>
                <div class="dia">
                    <h3>Wed</h3>
                    <img src="img/04d.png" alt="">
                    <div class="temperatura">
                        <p id="grados3">8°</p>
                    </div>
                </div>
                <div class="dia">
                    <h3>Thu</h3>
                    <img src="img/50d.png" alt="">
                    <div class="temperatura">
                        <p id="grados4">5°</p>
                    </div>
                </div>
                <div class="dia">
                    <h3>Fri</h3>
                   <img src="img/02d.png" alt="">
                    <div class="temperatura">
                        <p id="grados5">4°</p>
                    </div>
                </div>
                <div class="dia">
                    <h3>Sat</h3>
                    <img src="img/01d.png" alt="">
                    <div class="temperatura">
                        <p id="grados6">3°</p>
                    </div>
                </div>
            </div>

            <div class="destacado">
                <br>
                <br>
                <h2>Today's Highlights</h2>
                <div class="informacion">
                    <div class="datos_Actuales">
                        <h3>Temperature</h3>
                        <p id="temperature_Min_Actual" style="font-size: 21px;"> °C Min</p>
                        <p id="temperature_Max_Actual" style="font-size: 21px;"> °C Max</p>
                    </div>
                    <div class="datos_Actuales">
                        <h3>Wind Status</h3>
                        <p id="viento_Actual" style=" font-size:21px ">km/h</p>
                        <div class="detalle">
                            <p>WSW</p>
                        </div>
                    </div>
                    <div class="datos_Actuales">
                        <h3>Sunrise & Sunset</h3>
                        <p id="amanecer_Actual" style="font-size: 21px;">AM</p>
                        <p id="atardecer_Actual" style="font-size: 21px;">PM</p>
                    </div>
                    <div class="datos_Actuales">
                        <h3>Humidity</h3>
                        <p id="humedad_Actual" style="font-size: 21px;">%</p>
                        <div class="detalle">
                            <p>Normal</p>
                        </div>
                    </div>
                <div class="datos_Actuales">
                    <h3>Visibility</h3>
                    <p id="visibilidad_Actual" style="font-size: 21px;">m</p>
                    <div class="detalle">
                        <p>Average</p>
                    </div>
                </div>
                <div class="datos_Actuales" >
                    <h3>Pressure</h3>
                    <p id="presion_Actual" style="font-size: 21px;">Pa</p>
                    <p></p>
                    <div class="detalle">
                        <p>Press</p>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
